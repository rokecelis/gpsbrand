<!DOCTYPE html>
<html ng-app="exampleApp">
    <head>
        <meta charset="utf-8">
        <title>GpsBrand - Modulo de servicio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <link href="ria/css/font-awesome.min.css" rel="stylesheet">        
    </head>
    <body>

        <div class="loader" ng-hide="initialized">
            Loading...
        </div>

        <nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
            <div class="container">
                <div class="navbar-header" ng-show="user">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <span class="sr-only">Navegar</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GpsBrand</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/login">Inicio</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-show="user">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="" ng-click="logout()"><span class="fa fa-sign-out"></span>Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <div class="container ng-hide" ng-show="initialized">
            <div class="alert alert-danger" ng-show="error">{{error}}</div>
            <div ng-view></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
        <script type="text/javascript" src="ria/js/config.js"></script>
        <script type="text/javascript" src="ria/js/app.js"></script>

    </body>
</html>
